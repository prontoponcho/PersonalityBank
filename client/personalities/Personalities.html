<template name="Personalities">
    {{#if $.Session.get 'addPersonality'}}
        {{> NewPersonality}} {{else }}
        <button class="new-personality"><i class="fa fa-plus-square"></i> Add Personality</button>
    {{/if}}
    <section class='personalities'>
        {{#each personalities}}
            {{> Personality}}
        {{/each}}
    </section>
</template>
